<span class="head-text">Активация персонажа</span>
<div style="background: url('css/img/line.png') repeat-x;height: 20px;"></div>
<button class="back-button" type="button" onclick="backRequire();">Вернуться назад</button>

<div style="margin-bottom: 10px;">Чтобы активировать персонажа, введите его псевдоним и пароль. Если Вы ещё не создали персонажа,
	то вернитесь назад и в ответ на вопрос "Что хотите?" напишите "Создать персонажа"</div>
<form name="activ" onsubmit="activCharacter(); return false;">
	<div class="field-div-hight">
		<div class="fiels-div">Псевдоним</div>
		<input class="form fiels-div" name="alias" value="" autocomplete="off" placeholder="Пишите здесь">
		<div class="fiels-div fiels-divErr" id="alias"></div>
	</div>
      <div class="field-div-hight">
                <div class="fiels-div">Пароль</div>
                <input class="form fiels-div" type="password" name="password" value="" autocomplete="off">
                <div class="fiels-div fiels-divErr"></div>
      </div>
	<button style="position: relative; left: 36.5%; margin-top: 10px" class="form" type="button" onclick="activCharacter()">Активировать</button>
</form>
