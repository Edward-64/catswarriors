<span class="head-text">Создание персонажа</span>
<div style="background: url('css/img/line.png') repeat-x; height: 20px;"></div>
<button class="back-button" type="button" onclick="backRequire();">Вернуться назад</button>
<form name="create" onsubmit="createCharacter(); return false;">
		<div class="field-div-hight">
			<div class="fiels-div">Имя персонажа</div>
			<input class="form fiels-div" name="catName" value="" autocomplete="off" placeholder="Пишите здесь">
			<div class="fiels-div fiels-divErr" id="catName"></div>
			</div>
		<div class="field-div-hight">
			<div class="fiels-div">Пол</div>
			<div class="fiels-div"><input class="form" type="radio" name="gender" value="1" id="catRadio">Кот
	                <input class="form" type="radio" name="gender" value="0" id="catRadio2">Кошка</div>
			<div class="fiels-div fiels-divErr" id="gender"></div>
		</div>
		<div class="field-div-hight">
			<div class="fiels-div">Пароль</div>
			<input class="form fiels-div" type="password" name="password" value="" autocomplete="off">
			<div class="fiels-div fiels-divErr" id="password"></div>
		</div>
		<div class="field-div-hight">
			<div class="fiels-div">Повторите пароль</div>
			<input class="form fiels-div" type="password" name="passwordRepeat" value="" autocomplete="off">
		</div>
		<div class="field-div-hight">
			<div class="fiels-div">Псевдоним<br><span class="lower-text">Псевдоним не будет виден другим игрокам</span></div>
			<input class="form fiels-div" name="alias" value="" autocomplete="off">
			<div class="fiels-div fiels-divErr" id="alias"></div>
		</div>
		<button style="position: relative; left: 40%;" class="form" type="button" onclick="createCharacter()">Создать</button>
</form>
