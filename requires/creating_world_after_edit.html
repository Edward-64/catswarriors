	<div class="cw-setting">
		<div class="cw-part-of-setting">
				<h2>Добавление пути</h2>
				<span class="lower-text">
				<div class="ul">
					x: <input id="pathX" class="form" style="width: 25px;margin: 3px 10px 3px 3px;">
					y: <input id="pathY" class="form" style="width: 25px; margin: 3px">
					<div style="display: inline-block;position: relative;top: 5px;">x ∈ [0; 140]<br>y ∈ [0; 25]</div>
				</div>
				<div class="ul">
					Позиция игрока после перемещения
					<div>
						x: <input id="endXP" class="form" style="width: 23px; margin: 3px;">
						y: <input id="endYP" class="form" style="width: 23px; margin: 3px;">
						<div style="display: inline-block;position: relative;top: 5px;">x ∈ [20; 140]<br>y ∈ [0; 30]</div> 
					</div>
				</div>
				<div class="ul">
					Ориентация игрока после перемещения
					<button id="lOr" class="form" onclick="orientCW(0);" style="margin-right: 3px;width:40%">левая</button>
					<button id="rOr" class="form" onclick="orientCW(1);" style="width:40%">правая</button>
				</div></span>
				<div class="ul">
					Куда ведет путь (укажите номер локации)
					<div>
						<input id="loc" class="form" style="width: 40px; margin: 0 3px 0 3px;" oninput="renameLoc(this.value)">
					</div>
				</div>
				<div class="ul">
					<button class="form" onclick="addPath();" style="width:100%; margin-top:5px">Добавить</button>
				</div>
		</div>
		<div class="cw-part-of-setting">
			<h2>Прочее</h2>
			<div class="ul">Номер редактируемой локации<br><input id="numOfLoc" class="form" style="width:100%;padding-left: 3px"></div>
			<div class="ul">Новое название локации<br><input id="newNameOfLoc" class="form" style="width:100%;padding-left: 3px"></div>
		</div>
	</div>
	<div style="text-align: center; margin: 10px;">
		<button class="form" style="font-size: 15pt;" onclick="editLoc();">Изменить</button>
	</div>
